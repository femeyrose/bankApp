<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">Register an account</div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">

                <label for="nam">Name</label>

                <input formControlName="name" name="name" type="text" class="form-control" id="nam">
            
            <!-- this formControlName are the same names given under the registerForm in reg.ts which takes the values that we entered in the browser -->
            </div>

            <div class="form-group">

                <label for="accno">Account Number</label>

                <input formControlName="acno" name="acno" type="text" class="form-control" id="accno">
            </div>
            <div class="form-group">

                <label for="pin">Pin</label>

                <input formControlName="pin" name="pin" type="text" class="form-control" id="pin">
            </div>

            <div class="form-group">
                <label for="pwd">Password</label>

                <input formControlName="pwd" name="pwd" type="password" class="form-control" id="pwd">
            </div>

<!-- for the ngSubmit in the form the button type should be="submit", so on click submsit it will redirect -->

            <button type="submit" class="btn btn-primary" >Submit</button>

            <!-- to give link to navigate to the dashboard ortherwise we can import router and use navigaeByUrl-->

            <a routerLink="">Back to Login</a>
        </form>
        </div>

    </div>

</div>
